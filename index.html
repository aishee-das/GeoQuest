<!DOCTYPE html>
<html>
<head>
    <title>GeoQuest Adventure Map</title>
    <meta charset="UTF-8">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <style>
        /* Navigation Bar Styles */
        #navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            float: left;
        }

        #navbar li a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        #navbar li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Adjust map and search bar position */
        body {
            margin: 0;
        }

        #search-bar {
            position: absolute;
            top: 60px; /* Adjusted to appear below the navbar */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
        }

        #search-bar input, #search-bar button {
            padding: 5px;
            font-size: 16px;
        }

        #map {
            height: calc(100vh - 60px); /* Adjusted to account for navbar height */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Map</a></li>
            <li><a href="quest.html">Quest</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="postcode" placeholder="Enter Postcode">
        <button id="search-btn">Search</button>
        <button id="location-btn">Use Current Location</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Custom JS -->
    <script src="script.js"></script>
</body>
</html>
