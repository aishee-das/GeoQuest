<!DOCTYPE html>
<html>
<head>
    <title>GeoQuest Adventure Map</title>
    <meta charset="UTF-8">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Replace 'Open Sans' with your desired font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Map</a></li>
                <li><a href="quest.html">Quest</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="postcode" placeholder="Enter Postcode">
        <button id="search-btn">Search</button>
        <button id="location-btn">Use Current Location</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Custom JS -->
    <script src="script.js"></script>
</body>
</html>
