<!DOCTYPE html>
<html>
<head>
    <title>My Quests</title>
    <meta charset="UTF-8">
    <!-- Custom CSS -->
    <style>
        /* Navigation Bar Styles */
        #navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            float: left;
        }

        #navbar li a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        #navbar li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Quest List Styles */
        #quest-list {
            margin: 20px;
        }

        #quest-list h2 {
            text-align: center;
        }

        #quest-list ul {
            list-style-type: none;
            padding: 0;
        }

        #quest-list li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        #quest-list li h3 {
            margin: 0 0 10px 0;
        }

        #quest-list li button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Map</a></li>
            <li><a href="quest.html">Quest</a></li>
        </ul>
    </nav>

    <!-- Quest List -->
    <div id="quest-list">
        <h2>My Quests</h2>
        <ul id="quests">
            <!-- Quests will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Include Custom JS -->
    <script src="quest.js"></script>
</body>
</html>
